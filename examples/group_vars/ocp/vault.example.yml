# Example Ansible Vault file for OpenShift/Kubernetes credentials
# 
# To create this file:
#   ansible-vault create group_vars/ocp/vault.yml
#
# To edit this file:
#   ansible-vault edit group_vars/ocp/vault.yml
#
# To view this file:
#   ansible-vault view group_vars/ocp/vault.yml

# Option 1: Use kubeconfig path
vault_kubeconfig: ~/.kube/config

# Option 2: Use context name
# vault_context: my-cluster-context

# Option 3: Use host with API key
# vault_host: https://api.openshift.example.com:6443
# vault_api_key: sha256~xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

# Option 4: Use host with username/password (not recommended)
# vault_host: https://api.openshift.example.com:6443
# vault_username: admin
# vault_password: your-secure-password-here

